<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maze Drift</title>
  <link rel="preconnect" href="https://cdnjs.cloudflare.com">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css'>
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="stylesheet" href="style.css">
  <meta name="theme-color" content="#fbbf24">
</head>

<body>
  <header class="hud">
    <div class="title">Maze Drift</div>
    <div class="scores">
      <span>Score: <strong id="score">0</strong></span>
      <span>Best: <strong id="high-score">0</strong></span>
    </div>
    <div class="controls">
      <button class="icon-btn" id="pause-btn" aria-label="Pause or resume">
        <i class="fa-solid fa-circle-pause"></i>
      </button>
      <button class="icon-btn" id="restart-btn" aria-label="Restart">
        <i class="fa-solid fa-rotate-right"></i>
      </button>
      <button class="icon-btn" id="theme-btn" aria-label="Toggle theme">
        <i class="fa-solid fa-sun"></i>
      </button>
    </div>
  </header>

  <main class="game-container">
    <canvas id="game-canvas" aria-label="Maze Drift canvas" role="img"></canvas>
    <p class="tip">
      Drag or tap to steer the ball. Arrow keys nudge left/right. Space or the restart button starts/restarts.
    </p>
  </main>

  <script src="main.js"></script>
</body>

</html>
